<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Graphic</title>
    <link rel="stylesheet" href="eye_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">    
</head>
<body>
    <h1>Autobiography of Eye</h1>
    <p1>...the idea of pornography as a serious literary genre.</p1>
    <p2>-- Susan Sontag</p2>
    
    <div class="background-image"></div>
    <img src="IMG_0081.JPG" alt="Background Image" usemap="#eye-map" style="display: none;">
    <img src="IMG_5520_900x.png" alt="Story of the Eye Cover" usemap="#eye-cover" class="floating-image">

    <img src="1eye.png" alt="eye1" usemap="#eye" class="floating-eye" style="cursor: pointer;">
    <img src="2eye.png" alt="eye2" usemap="#eye" class="floating-eye" style="cursor: pointer;">
    <img src="3eye.png" alt="eye1" usemap="#eye" class="floating-eye" style="cursor: pointer;">
    <img src="4eye.png" alt="eye1" usemap="#eye" class="floating-eye" style="cursor: pointer;">
    <img src="5eye.png" alt="eye1" usemap="#eye" class="floating-eye" style="cursor: pointer;">
    <img src="6eye.png" alt="eye1" usemap="#eye" class="floating-eye" style="cursor: pointer;">
    <img src="7eye.png" alt="eye1" usemap="#eye" class="floating-eye" style="cursor: pointer;">
    <img src="8eye.png" alt="eye1" usemap="#eye" class="floating-eye" style="cursor: pointer;">
    <img src="9eye.png" alt="eye1" usemap="#eye" class="floating-eye" style="cursor: pointer;">
    <img src="10eye.png" alt="eye1" usemap="#eye" class="floating-eye" style="cursor: pointer;">
    
    <map name="eye-map">
        <area shape="circle" coords="100,50,50" href="https://example.com" alt="Clickable Area">
    </map>
    <a href="https://drive.google.com/drive/folders/1hxndhShWIo4iFQNOg2PBHjcT67yCykDs" target="_blank">
        <div class="egg-group">
            <div class="egg4"></div>
            <div class="egg3"></div>
            <div class="egg2"></div>
            <div class="egg1"></div>
        </div>
    </a>
    <script src="eye_script.js"></script>
</body>
</html>
